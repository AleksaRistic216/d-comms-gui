name: Build

on:
  push:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout d-comms-gui
        uses: actions/checkout@v4
        with:
          path: d-comms-gui

      - name: Checkout d-comms
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/d-comms
          path: d-comms

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake build-essential \
            libgl1-mesa-dev \
            libwayland-dev libxkbcommon-dev \
            libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Configure
        run: |
          cmake -B d-comms-gui/build -S d-comms-gui \
            -DCMAKE_BUILD_TYPE=Release \
            -DDUI_VERSION="0.1.${{ github.run_number }}"

      - name: Build
        run: cmake --build d-comms-gui/build --target dui --parallel

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: dui-linux-x86_64
          path: d-comms-gui/build/dui

      - name: Publish release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="0.1.${{ github.run_number }}"
          gh release create "v${VERSION}" \
            --repo ${{ github.repository }} \
            --title "v${VERSION}" \
            --notes "Built from \`${{ github.sha }}\`" \
            d-comms-gui/build/dui#dui-linux-x86_64
